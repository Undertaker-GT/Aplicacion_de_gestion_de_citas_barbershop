<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agregar Servicio - BLANK concept</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/CSS/agregar_servicio.css">
</head>
<body class="admin-theme">

  <!-- Topbar (consistente con las otras vistas) -->
  <nav class="navbar navbar-expand-lg admin-navbar">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="{{ url_for('admin_servicios') }}">
        <span class="brand-mark">BC</span>
        <span class="fw-semibold">BLANK concept</span>
        <span class="brand-dot">•</span>
        <span class="small admin-subtitle">Agregar Servicio</span>
      </a>
      <div class="ms-auto">
        <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">
          <i class="bi bi-box-arrow-right me-1"></i> Cerrar sesión
        </a>
      </div>
    </div>
    <div class="barber-stripe" aria-hidden="true"></div>
  </nav>

  <!-- Hero -->
  <header class="container mt-4">
    <div class="hero-card">
      <div class="d-flex align-items-center justify-content-between flex-wrap gap-3">
        <div>
          <h1 class="hero-title">Agregar Nuevo Servicio</h1>
          <p class="hero-sub">Completa los campos para crear un servicio en el catálogo.</p>
        </div>
        <div class="hero-actions">
        </div>
      </div>
    </div>
  </header>

  <!-- Formulario -->
  <main class="container my-4">
    <div class="form-card">
      <form method="POST" action="{{ url_for('agregar_servicio') }}">
        <!-- Nombre -->
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre del Servicio</label>
          <div class="input-icon">
            <i class="bi bi-scissors"></i>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej. Corte de Cabello" required>
          </div>
        </div>

        <!-- Descripción -->
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción del servicio</label>
          <div class="input-icon">
            <i class="bi bi-card-text"></i>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" maxlength="500"
                      placeholder="Incluye asesoría, lavado y bebida de cortesía…" required></textarea>
          </div>
          <div class="form-hint">Máx. 500 caracteres.</div>
        </div>

        <!-- Tipo y Precio -->
        <div class="row g-3">
          <div class="col-md-6">
            <label for="tipo_servicio" class="form-label">Tipo de Servicio</label>
            <div class="input-icon">
              <i class="bi bi-tags"></i>
              <select class="form-select" id="tipo_servicio" name="tipo_servicio" required>
                <option value="">Seleccionar tipo…</option>
                <option value="servicio">Servicio</option>
                <option value="combos">Combos</option>
                <option value="extras">Extras</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <label for="precio" class="form-label">Precio</label>
            <div class="input-icon">
              <span class="currency">Q</span>
              <input type="number" class="form-control" id="precio" name="precio"
                     min="0" step="0.01" inputmode="decimal" placeholder="0.00" required>
            </div>
            <div class="form-hint">Usa punto decimal. Ej.: 65.00</div>
          </div>
        </div>

        <!-- Acciones -->
        <div class="d-flex justify-content-end gap-2 mt-4">
          <a href="{{ url_for('admin_servicios') }}" class="btn btn-ghost">
            Cancelar
          </a>
          <button type="submit" class="btn btn-admin">
            <i class="bi bi-check2-circle me-1"></i> Guardar Servicio
          </button>
        </div>
      </form>
    </div>
  </main>

  <footer class="container py-4">
    <p class="text-center text-muted m-0 small">© {{ 2025 }} BLANK concept · BarberShop Admin</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Evita que la ruedita cambie el precio sin querer
    const precio = document.getElementById('precio');
    if (precio) {
      precio.addEventListener('wheel', e => e.target.blur(), { passive: true });
    }
  </script>
</body>
</html>
