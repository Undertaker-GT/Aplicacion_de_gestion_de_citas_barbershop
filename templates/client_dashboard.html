<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Cliente - BLANK concept</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/CSS/main.css">
    <style>

    </style>
</head>
<body>
    <div class="dashboard-header text-center">
        <h1>BLANK concept</h1>
        <p class="lead">Panel de Cliente</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12 user-info">
                <h2>Hola, Cliente</h2>
                <p>Bienvenido a tu área personal.</p>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tu próxima cita</h5>
                        <div class="proxima-cita">
                            <p>No tienes citas programadas.</p>
                            <!-- Aquí iría la información de la próxima cita -->
                        </div>
                        <a href="#" class="btn btn-success mt-3">Reservar nueva cita</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Historial de citas</h5>
                        <p class="card-text">Revisa tus citas anteriores.</p>
                        <a href="#" class="btn btn-primary">Ver historial</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4 text-center">
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Cerrar sesión</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
