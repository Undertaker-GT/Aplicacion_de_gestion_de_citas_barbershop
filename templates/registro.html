<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/static/CSS/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h1>BLANK concept</h1>
        <h2>Ingrese sus datos</h2>

        <p>Volver a <a href="{{ url_for('home') }}">página principal</a></p>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form id="registerForm" action="/registro" method="POST">
            <div class="input-group">
                <label for="nombre">Nombre*</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="input-group">
                <label for="nombre">Segundo Nombre*</label>
                <input type="text" id="segundo_nombre" name="segundo_nombre" required>
            </div>
            <div class="input-group">
                <label for="apellido">Apellido*</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="input-group">
                <label for="apellido">Segundo Apellido*</label>
                <input type="text" id="segundo_apellido" name="segundo_apellido" required>
            </div>
            <div class="input-group">
                <label for="email">Correo electrónico*</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" pattern="[0-9]{8}" maxlength="8">
                <small>Formato: 8 dígitos</small>
            </div>
            <div class="input-group">
                <label for="password">Contraseña*</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirmar Contraseña*</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="/login">Inicia sesión aquí</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/JS/registro.js"></script>
</body>
</html>
